title: "Mathematik f√ºr Data Science 2"
logo: img/FAU-DMM-Logo-rgb-10cm.png
execute:
  execute_notebooks: "off"

html:
  favicon: "img/cropped-fau_solo_aufblau_192x192_rgb-180x180.png"

parse:
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    - amsmath
    - dollarmath
    - colon_fence

sphinx:
  extra_extensions:
    - sphinx_proof
    - sphinx_tojupyter
  config:
    mathjax_config:
      TeX:
        Macros:
          "N": "\\mathbb{N}"
          "floor": ["\\lfloor#1\\rfloor", 1]
          "bmat" : ["\\left[\\begin{array}"]
          "emat" : ["\\end{array}\\right]"]
          "R"    : ["\\mathbb{R}"]
          "norm" : ["{\\Vert#1\\Vert}",1]
          "abs" : ["{|#1|}",1]
          "coloneqq": ["{:=}"]
          "eqqcolon": ["{=:}"]
          "emph" : ["\\pmb#1",1]
          "tr"   : "\\operatorname{Spur}"
          "dv"   : "\\mathrm{div}~"
          "rot"  : "\\mathrm{rot}~"
          "Dim"  : "\\operatorname{dim}"
          "diag" : "\\operatorname{diag}"
          "Kern" : "\\operatorname{Kern}"
          "Bild" : "\\operatorname{Bild}"
          "Rang" : "\\operatorname{Rang}"
          "GL"   : "\\operatorname{GL}"
          "Eig"  : "\\operatorname{Eig}"
          "End"  : "\\operatorname{End}"
          "Hau"  : "\\operatorname{Haupt}"
    # mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-svg.js
    tojupyter_target_html: true
    tojupyter_lang_synonyms: ["ipython", "ipython3", "python"]
    tojupyter_kernels:
      python3:
        kernelspec:
          display_name: "Python"
          language: python3
          name: python3
        file_extension: ".py"
    tojupyter_images_markdown: true

bibtex_bibfiles:
    - bibliography.bib
